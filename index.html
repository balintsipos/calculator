<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="dark-container">
            <button id="dark-mode" class="button">Dark Mode</button>
        </div>
        <div class="calc-grid-container">
            <div class="screen">
                <div data-previous id="prev-number"></div>
                <div data-current id="current-number"></div>
            </div>
            <button data-clear class="button span-two ">C</button>
            <button data-delete class="button">DEL</button>
            <button data-operator class="button">÷</button>
            <button data-number class="button">1</button>
            <button data-number class="button">2</button>
            <button data-number class="button">3</button>
            <button data-operator class="button">X</button>
            <button data-number class="button">4</button>
            <button data-number class="button">5</button>
            <button data-number class="button">6</button>
            <button data-operator class="button">-</button>
            <button data-number class="button">7</button>
            <button data-number class="button">8</button>
            <button data-number class="button">9</button>
            <button data-operator class="button">+</button>
            <button data-number class="button">.</button>
            <button data-number class="button">0</button>
            <button data-equals class="button span-two">=</button>
        </div>
    </div>
    <div class="sticky-footer">
        <div>Made by Bálint Sipos</div>
        <a href="https://github.com/balintsipos" class="black-link">GitHub</a>
    </div>
</body>
</html>
